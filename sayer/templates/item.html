<div class="item">
    <div class="header">
        <a href="#/home"><button class="buttonPurple buttonBack"><i class="fa fa-long-arrow-left" aria-hidden="true"></i></button></a>
        <h2>{{item.current_item.name}}</h2>
    </div>
    <ul>
        <li ng-repeat='key in item.current_item.comments' ng-swipe-right="item.removeComment(key.comment_id)">
            <span class="comment_name">{{key.text}}</span>
            <span class="date_created">{{key.date_created}}</span>
            <button ng-click='item.removeComment(key.comment_id)' class="buttonDelete"><i class="fa fa-trash-o" aria-hidden="true"></i></button>
        </li>
    </ul>
    <div class="add_comment">
        <input type="text" class="inputCreate" placeholder="New comment title.." ng-model='item.comment_text'>
        <button ng-click='item.add_comment()' class="buttonPurple" id="newColor2">></button>
    </div>
</div>
